# Nginx configuration for Project Leroy
# Custom port (8080) for security - not the standard HTTP port
# This file can be used if you want to customize nginx settings

server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve classified images
    # For Docker: /var/www/html/classified (mounted separately)
    # For Pi: /var/www/html/classified (same path)
    location /classified/ {
        alias /var/www/html/classified/;
        autoindex off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Serve visitations.json
    location /visitations.json {
        add_header Cache-Control "no-cache, must-revalidate";
        expires 0;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

